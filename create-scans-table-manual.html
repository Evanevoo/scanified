    <style>
        body {
            font-family: Arial, sans-serif;

            background-color: #fff3cd;

<body>
    <div class="container">
        <h1>üîß Create Scans Table - Manual Instructions</h1>
        
        <div class="instructions">
            <h3>üìã Manual Steps Required:</h3>
            <ol>
                <li>Go to your <strong>Supabase Dashboard</strong></li>
                <li>Navigate to <strong>SQL Editor</strong></li>
                <li>Copy and paste the SQL script below</li>
                <li>Click <strong>"Run"</strong> to execute</li>
            </ol>
        </div>

        <div class="form-group">
            <label for="supabaseUrl">Supabase URL (for reference):</label>
            <input type="text" id="supabaseUrl" value="https://jtfucttzaswmqqhmmhfb.supabase.co" readonly>
        </div>

        <div class="form-group">
            <label for="sqlScript">SQL Script to Execute:</label>
            <textarea id="sqlScript" rows="25" style="width: 100%; font-family: monospace; font-size: 12px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">-- Simple scans table creation for gas cylinder mobile app
-- This ensures proper UUID generation

-- First, ensure the uuid extension is enabled
CREATE EXTENSION IF NOT EXISTS "uuid-ossp";

-- Drop the table if it exists to recreate it properly
DROP TABLE IF EXISTS scans CASCADE;

-- Create the scans table with proper UUID generation
CREATE TABLE scans (
    id UUID DEFAULT uuid_generate_v4() PRIMARY KEY,
    organization_id UUID,
    barcode_number VARCHAR(255) NOT NULL,
    action VARCHAR(50) NOT NULL CHECK (action IN ('in', 'out', 'locate', 'fill')),
    location TEXT,
    notes TEXT,
    scanned_by UUID,
    created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
    updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
);

-- Create indexes for better query performance
CREATE INDEX idx_scans_organization_id ON scans(organization_id);
CREATE INDEX idx_scans_barcode_number ON scans(barcode_number);
CREATE INDEX idx_scans_action ON scans(action);
CREATE INDEX idx_scans_created_at ON scans(created_at);
CREATE INDEX idx_scans_scanned_by ON scans(scanned_by);

-- Enable Row Level Security
ALTER TABLE scans ENABLE ROW LEVEL SECURITY;

-- Create RLS policies (simplified for now)
CREATE POLICY "Allow all operations for authenticated users" ON scans
    FOR ALL USING (auth.role() = 'authenticated');

-- Add comments for documentation
COMMENT ON TABLE scans IS 'Stores all barcode scans from the mobile gas cylinder app';
COMMENT ON COLUMN scans.barcode_number IS 'The scanned barcode number';
COMMENT ON COLUMN scans.action IS 'The action performed: in (check-in), out (check-out), locate, fill';
COMMENT ON COLUMN scans.location IS 'Optional location where scan was performed';
COMMENT ON COLUMN scans.notes IS 'Optional notes about the scan';
COMMENT ON COLUMN scans.scanned_by IS 'User who performed the scan';</textarea>
        </div>

        <button onclick="copyToClipboard()">üìã Copy SQL Script</button>

        <div class="status" id="status"></div>
    </div>

    <script>
        function copyToClipboard() {
            const sqlScript = document.getElementById('sqlScript');
            sqlScript.select();
            sqlScript.setSelectionRange(0, 99999); // For mobile devices
            
            try {
                document.execCommand('copy');
                showStatus('‚úÖ SQL script copied to clipboard! Now paste it in your Supabase SQL Editor.', 'success');
            } catch (err) {
                showStatus('‚ùå Failed to copy. Please manually select and copy the SQL script.', 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Show initial instructions
        showStatus('üìã Please follow the manual steps above to create the scans table.', 'info');
    </script>
</body>
