[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

[dev]
  command = "npm run dev"
  targetPort = 5174
  port = 8888

[dev.environment]
  # Email credentials should be set in Netlify Dashboard environment variables, NOT in this file
  # Required: EMAIL_USER, EMAIL_PASSWORD, EMAIL_FROM

# Catch-all redirect for SPA
# Note: Netlify automatically excludes /.netlify/functions/* from redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[functions.environment]
  NODE_VERSION = "20"

# Scheduled Functions
# To enable daily backups, go to Netlify Dashboard > Functions > Scheduled Functions
# Add scheduled functions:
# 1. Daily Tenant Backup:
#    - Function: daily-tenant-backup
#    - Schedule: 0 2 * * * (runs daily at 2 AM UTC)
#    - Environment variable: CRON_SECRET (set a secure random string)
# 2. Legacy Daily Backup (optional):
#    - Function: daily-backup
#    - Schedule: 0 2 * * * (runs daily at 2 AM UTC)
#    - Environment variable: CRON_SECRET

# Daily Days at Location Update
# Configure in Netlify Dashboard > Functions > Scheduled Functions:
# - Function: update-days-at-location
# - Schedule: 0 1 * * * (runs daily at 1:00 AM UTC)
# - Environment variables required:
#   - VITE_SUPABASE_URL
#   - SUPABASE_SERVICE_ROLE_KEY

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript"

[[headers]]
  for = "/assets/*.mjs"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"