<!DOCTYPE html>
<html>
<head>
    <title>Generate Splash Icon from Logo.svg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        canvas {
            border: 2px solid #ddd;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #1e40af;
        }
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Splash Icon from Logo.svg</h1>
        <p>This tool converts your logo.svg to splash-icon.png</p>
        
        <div>
            <h3>Splash Icon (1024x1024)</h3>
            <canvas id="splashCanvas" width="1024" height="1024"></canvas>
            <br>
            <button onclick="downloadImage()">Download splash-icon.png</button>
        </div>
        
        <div class="instructions">
            <h4>Instructions:</h4>
            <ol>
                <li>Click "Download splash-icon.png"</li>
                <li>Replace the file in: <code>gas-cylinder-android/assets/splash-icon.png</code></li>
                <li>Rebuild your app or clear cache</li>
            </ol>
        </div>
    </div>

    <script>
        // Load and render logo.svg to canvas
        async function loadAndRenderLogo() {
            const canvas = document.getElementById('splashCanvas');
            const ctx = canvas.getContext('2d');
            
            // Fill background with the gradient color from your logo
            const gradient = ctx.createLinearGradient(0, 0, 1024, 1024);
            gradient.addColorStop(0, '#40B5AD');
            gradient.addColorStop(0.5, '#5FCDC5');
            gradient.addColorStop(1, '#8B7BA8');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1024, 1024);
            
            // Load and draw SVG
            const img = new Image();
            const svgBlob = new Blob([`
<svg width="1024" height="1024" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#40B5AD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5FCDC5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7BA8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Large S shape with barcode -->
  <path d="M 100 40 C 140 40 170 60 170 90 C 170 110 160 125 140 135 L 140 135 C 160 145 170 160 170 180 C 170 210 140 230 100 230 C 60 230 30 210 30 180 C 30 160 40 145 60 135 C 40 125 30 110 30 90 C 30 60 60 40 100 40 Z"
        fill="url(#logoGradient)" opacity="0.9"/>

  <!-- Barcode lines inside S -->
  <g fill="#FFFFFF" opacity="0.9">
    <rect x="70" y="70" width="3" height="30" />
    <rect x="75" y="70" width="5" height="30" />
    <rect x="82" y="70" width="2" height="30" />
    <rect x="86" y="70" width="6" height="30" />
    <rect x="94" y="70" width="3" height="30" />
    <rect x="99" y="70" width="4" height="30" />
    <rect x="105" y="70" width="2" height="30" />
    <rect x="109" y="70" width="5" height="30" />
    <rect x="116" y="70" width="3" height="30" />
    <rect x="121" y="70" width="6" height="30" />
    
    <rect x="70" y="170" width="3" height="30" />
    <rect x="75" y="170" width="5" height="30" />
    <rect x="82" y="170" width="2" height="30" />
    <rect x="86" y="170" width="6" height="30" />
    <rect x="94" y="170" width="3" height="30" />
    <rect x="99" y="170" width="4" height="30" />
    <rect x="105" y="170" width="2" height="30" />
    <rect x="109" y="170" width="5" height="30" />
    <rect x="116" y="170" width="3" height="30" />
    <rect x="121" y="170" width="6" height="30" />
  </g>
</svg>
            `], { type: 'image/svg+xml' });
            
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                // Center the logo on the canvas
                const logoSize = 800; // Make logo 800px on 1024px canvas
                const x = (1024 - logoSize) / 2;
                const y = (1024 - logoSize) / 2;
                
                ctx.drawImage(img, x, y, logoSize, logoSize);
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }
        
        function downloadImage() {
            const canvas = document.getElementById('splashCanvas');
            const link = document.createElement('a');
            link.download = 'splash-icon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Load on page load
        window.onload = loadAndRenderLogo;
    </script>
</body>
</html>
