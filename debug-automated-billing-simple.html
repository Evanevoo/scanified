<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AutomatedBilling Debug</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üîß Simple Debug for AutomatedBilling</h1>
    
    <div id="results"></div>
    
    <button onclick="checkConsoleMessages()">Check Console Messages</button>
    <button onclick="testDirectNavigation()">Test Direct Navigation</button>
    <button onclick="checkAuthState()">Check Auth State</button>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }

        window.checkConsoleMessages = function() {
            log('üìã Instructions for checking console messages:', 'info');
            log('1. Open your main app at <a href="http://localhost:5175/automated-billing" target="_blank">http://localhost:5175/automated-billing</a>', 'info');
            log('2. Open browser console (F12)', 'info');
            log('3. Look for these specific messages:', 'info');
            log('   - "ProtectedRoute: {loading: false, user: true, profile: true, organization: true}"', 'info');
            log('   - "üßæ AutomatedBillingDashboard: Component rendering..."', 'info');
            log('   - "üßæ AutomatedBillingDashboard: Organization: [object Object]"', 'info');
            log('4. If you see ProtectedRoute logs but NO AutomatedBillingDashboard logs, the issue is in routing', 'error');
            log('5. If you see neither, the issue is in authentication/organization setup', 'error');
        };

        window.testDirectNavigation = function() {
            log('üß≠ Testing direct navigation...', 'info');
            log('Click this link to test: <a href="http://localhost:5175/automated-billing" target="_blank">http://localhost:5175/automated-billing</a>', 'info');
            log('After clicking, check if you see:', 'info');
            log('‚úÖ Loading screen ‚Üí Dashboard with content', 'success');
            log('‚ùå Loading screen ‚Üí White screen (component error)', 'error');
            log('‚ùå Redirect to login/register (auth issue)', 'error');
            log('‚ùå Stays on current page (routing issue)', 'error');
        };

        window.checkAuthState = function() {
            log('üë§ To check authentication state:', 'info');
            log('1. Open console on main app', 'info');
            log('2. Type: localStorage.getItem("supabase.auth.token")', 'info');
            log('3. If null/undefined ‚Üí Not logged in', 'error');
            log('4. If has value ‚Üí Check organization', 'info');
            log('5. Type: window.location.href = "http://localhost:5175/home"', 'info');
            log('6. If home page works ‚Üí Auth is OK, issue is specific to AutomatedBilling', 'info');
            log('7. If redirects to login ‚Üí Auth issue', 'error');
        };

        // Auto-run
        log('üöÄ Debug tool loaded. Click buttons above for step-by-step debugging.', 'info');
        log('üí° Most likely cause: The 400 error on organizations endpoint is preventing proper authentication.', 'error');
    </script>
</body>
</html>
